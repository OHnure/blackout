<div class="container">
  <div class="row mt-5 mb-3">
    <div class="col">
      <h2>
        {{title}}
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-4 align-self-center">
      <div class="card border-2 border-dark">
        <div class="card-body">
          <div class="">
            <div class="has-validation mb-3">
              <label for="email">Email</label>
              <input type="email" name="email" required="required" id="email" class="form-control" [(ngModel)]="user.email" maxlength="32" minlength="4">
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input type="password" name="password" required="required" id="password" class="form-control" [(ngModel)]="user.password" maxlength="32" minlength="4">
            </div>
          </div>
          <div *ngIf="isAuthorize">
            <div class="mb-3">
              <label for="repeatedPassword">Repeat password</label>
              <input type="text" name="repeatPassword" required="required" class="form-control" id="repeatedPassword" [(ngModel)]="user.repeatedPassword" maxlength="32" minlength="4">
            </div>
            <div class="mb-3">
              <label for="name">Name</label>
              <input type="text" name="name" required="required" class="form-control" id="name" [(ngModel)]="user.name" maxlength="32" minlength="4">
            </div>
            <div class="mb-3">
              <label for="city">City</label>
              <input type="text" name="city" class="form-control" id="city" [(ngModel)]="user.city" maxlength="32" minlength="4">
            </div>
            <div class="mb-3">
              <label for="address">Address</label>
              <input type="text" name="address" class="form-control" id="address" [(ngModel)]="user.address" maxlength="32" minlength="4">
            </div>
          </div>
          <div *ngIf="error" class="alert alert-danger">
            {{error}}
          </div>
        </div>
        <div *ngIf="!isAuthorize" class="card-footer">
          <button class="btn btn-primary">Login</button>
          <button class="btn btn-secondary ms-3" (click)="isAuthorize = !isAuthorize">Authorize</button>
        </div>
        <div *ngIf="isAuthorize" class="card-footer">
          <button class="btn btn-primary" (click)="authorize()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
